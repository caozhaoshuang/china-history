<h1 id='title'>陈书</h1>
<p id='author'>陈书，姚思廉 著</p>
<p id='intro'>介绍：《陈书》是一本纪传体史书，唐朝人姚思廉所著，凡三十六卷，记南朝陈朝史。记载自陈武帝陈霸先即位至陈后主陈叔宝亡国前后三十三年间的史实，成书于贞观十年（636年）。</p>
