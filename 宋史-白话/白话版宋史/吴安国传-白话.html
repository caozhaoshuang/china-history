<h1>吴安国传<span style='font-size:small'> 白话</span></h1>
<p>吴安国字镇柳，处州人。他是太学进士，累官升任考功郎官。以太常少卿的身份出使金国，逢金人背弃盟约，把他拘留胁迫他服从，吴安国毅然正色说：“我的头可以得，我的气节不可以强夺，只知道为帝王的事业竭诚而死，皇帝的使命怎么敢侮辱？”金人不敢冒犯他，遣他返回。后来知袁州，去世。</p>
