<h1>谢良佐传<span style='font-size:small'> 白话</span></h1>
<p>谢良佐，字显道，寿春上蔡县人。与游酢、吕大临、杨时拜师在程颐门下，号称“四先生”。考中录为进士第。建中靖国初年，在京师任官，被召入对，违背圣旨而离职。担任西京竹木场监，因口语招致狱事，诏令废为民。谢良佐记问对答准确详细，和人谈话引用前代史文，以致不差一个字。事有未清楚的，则额上流汗。与程颐分别一年，又来拜见，问他有什么进步，说：“只是去掉了一个‘矜’字。”程颐很高兴，对朱光庭说：“这个学子发奋学习，好问而近思。”所写的著作有《论语说》行于世。</p>
