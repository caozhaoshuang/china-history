<h1>渔阳王高绍信传<span style='font-size:small'> 白话</span></h1>
<p>渔阳王高绍信，文襄帝的第六个儿子。历任特进、开府、中领军、护军、青州刺史。他路过渔阳，与当地富豪钟长命同床而坐。太守郑道盖来拜谒他，钟长命想站起来迎接，他不让，说“：这是什么样的小人物，不值得您站起来！”他与钟长命结拜为兄弟，他的妃子与钟长命的妻子结拜为姐妹，要求他们对他全家的大人小孩都要有所馈赠与贿赂，钟长命家因此贫穷。北齐灭亡，高绍信死在长安。</p>
