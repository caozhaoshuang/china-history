<h1>南平王元浑传<span style='font-size:small'> 白话</span></h1>
<p>广平王连，天赐四年(407)所封。去世后没有儿子，太武帝将阳平王熙的二儿子浑封为南平王，以继承连。<BR><BR>　　浑喜欢拉弓骑马，射鸟能在鸟飞起来的时候射中它，每天可射得兔子五十只。太武帝曾经让左右两边人分开比射箭，得胜的一方筹子已经满了。他命令元浑让他们和解，元浑连射三箭都射中目标。皇帝大喜，很器重他的技艺精良，经常让他在身边侍从。历任凉州镇将、都督西戎诸军事、领护西域校尉，西凉人都感受到他的恩德。任职期满换回京城，父老们都哭泣着前来追送，就像和亲人离别一样。</p>
