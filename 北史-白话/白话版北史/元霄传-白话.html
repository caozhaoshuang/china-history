<h1>元霄传<span style='font-size:small'> 白话</span></h1>
<p>元浑去世后，儿子元飞袭爵。后来皇帝赐名为霄。他身高九尺，腰带长达十围，长得相貌魁伟，很有风度。他洁身自好，卓然不群，喜欢直言进谏，朝臣们都害怕他。孝文帝特别对他敬重，任命他为宗正卿。下诏说“：从今以后向朝廷奏事时各大臣相称呼，可说姓名；惟独南平王一人，可直称封号。”改任为左光禄大夫。去世后，赐给他专为皇室制作葬具的东园中最好的棺材，孝文帝身穿丧服参加霄的丧事，举行宴会时也不奏乐。谥为“安王”。他的儿子纂承袭封号。</p>
