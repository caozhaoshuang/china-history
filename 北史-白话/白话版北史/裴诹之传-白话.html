<h1>裴诹之传<span style='font-size:small'> 白话</span></h1>
<p>裴让之的兄弟裴诹之，字士正，少小喜好儒学。脱去布衣进入仕途，任太学博士。曾向常景借书一百来卷，十多天便全部奉还。常景怀疑他没有认真读，可拿出每卷向他提问，都圆满回答，一无遗漏。常景大为惊叹，说：“应奉一目五行，弥衡看一遍便能牢记，今天，他们的奇异才能又在裴诹之身上表现出来了。”杨..全家改葬，请诹之尽快写出十多篇墓讠志铭，每篇都写得十分精彩。裴让之、裴诹之和皇甫和、皇甫和的兄弟皇甫亮都在洛阳驰名，人们都说：“诹胜过让，和不如亮。”</p>
