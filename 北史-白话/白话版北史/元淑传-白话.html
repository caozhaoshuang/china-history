<h1>元淑传<span style='font-size:small'> 白话</span></h1>
<p>元赞的弟弟元淑，字灵仁。能拉开三百斤强弓，精于骑射。孝文帝时，任河东太守。河东人习俗大多从事经商，很少有人从事耕田养蚕，有的人直到三十岁还不知道耕地用的耒耜是什么样子。元淑到任以后，劝人农耕，亲自教授耕作技术。二年间，家家自给有余。民众有歌谣说“：泰州河东，杼柚代舂。元公至止，田畴始理。”死于平城镇将的任上，谥号为“静”。他有七个儿子。</p>
