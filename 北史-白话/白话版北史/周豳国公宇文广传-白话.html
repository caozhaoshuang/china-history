<h1>周豳国公宇文广传<span style='font-size:small'> 白话</span></h1>
<p>宇文广，字乾归，从小就端正严谨，喜好文学。北周明帝武成初年，他任大将军、梁州总管，进而又被封为蔡国公，迁任秦州刺史、总管十三州诸军事。性情明察，善于扶危，官吏百姓对他既畏惧又喜欢。晋公宇文护专擅朝廷大权，宇文广劝他收敛，宇文护不接受，便将宇文广调到陕州任总管，宇文广因病才免于调出京城。他的母亲李氏很替儿子担心，竟忧虑成疾，终至去世。宇文广居丧病情加重，也不幸去世，人们都称赞他们母子是母为子病，子为母死，慈母孝子，集于一门。</p>
