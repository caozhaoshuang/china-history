<h1>韩晋明传<span style='font-size:small'> 白话</span></h1>
<p>韩晋明，北齐大司马、安德郡王韩轨之子。他继承了父亲的爵位，天统时，又改封为东莱王。他颇有豪侠之气，在勋贵王公的子孙中，他最留心学问。他喜好饮酒，并因此任性放纵。宴请宾客，一顿酒席的费用，常至一万钱，但还嫌太节俭。朝廷想把他安置到富裕重要的地方任官职，他必定以身体患病拒绝，对别人说“：我这个没用的人只能饮美酒佳酿，观山水名胜，怎么能当刀笔官吏，被束缚在故纸堆中呢？”武平末年，他被朝廷任命为尚书左仆射，只干了一百来天，便称病辞去官职。</p>
