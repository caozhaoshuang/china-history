<h1>第二百三十五章-周兴传<span style='font-size:small'> 白话</span></h1>
<p>周兴，雍州长安人。青年时期因通晓熟悉刑法和各种律令，为尚书省都事。后升任司刑少卿、秋官侍郎。从垂拱年间以来，屡次受命主管皇帝特命监禁犯人的牢狱，被他陷害的有数千人。天授元年(690)九月武后称帝的大周革命中，授官尚书左丞，上疏要除掉李家王室亲族的名册。天授二年十一月，与丘神责力同时被关进监狱。本应被杀，武则天特别予以豁免，流放岭南。在路途中被仇人所杀。</p>
