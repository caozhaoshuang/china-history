<h1>第一百五十六章-李贺传<span style='font-size:small'> 白话</span></h1>
<p>李贺，字长吉，是皇族郑王的后代。他父亲叫李晋肃，他因为音讳不去应进士考试，韩愈为这写了《讳辨》，但他终于没去应考。他才思灵敏快速，尤其擅长写诗歌。他的构思风格像高山陡崖，千丈耸立，当时文人追随效法他，没有能近似的。他填写的乐府歌词有几十篇，直到宋代黄门云韶部的乐师，没有不背诵的。他被任命为太常寺协律郎，去世时年仅二十四岁。</p>
