<h1>第二百八十七章-沈亻全期传<span style='font-size:small'> 白话</span></h1>
<p>沈亻全期，相州内黄人。考取进士。武后长安年间(701～704)，升任通事舍人，参与编撰大类书《三教珠英》。沈亻全期善于写作诗文，尤其长于做五七言诗歌，与宋之问齐名，当时人称为“沈宋”。后转任考功员外郎，因犯贪赃罪流放岭南。神龙年间(705～707)，授官起居郎，加授修文馆直学士。后历官中书舍人、太子詹事。开元初去世。有文集十卷。<BR><BR>　　弟弟沈亻全交及儿子，也以文章知名。</p>
