<h1>第一百一十九章-赵国珍传<span style='font-size:small'> 白话</span></h1>
<p>赵国珍，牛羊牛可的后代。天宝(742)年间，以军功多次升为黔府都督，兼任本管经略等使。此时南蛮人腁罗凤反叛，宰臣杨国忠兼任剑南节度使，在朝廷控制国家边远事务，多次征伐失败。中书舍人张渐推荐国珍怀有武略，熟知南方地理，国忠于是上奏任用他。在五溪地区大约十多年期间，中原战火不断，只有黔中安定无事。代宗即位，专门嘉奖他，升为工部尚书。大历三年(768)九月，患病死，赠予太子太傅。</p>
