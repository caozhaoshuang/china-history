<h1>第六章-景武昭宣元成功臣表<span style='font-size:small'> 段译</span><span style='font-size:small;padding-left:5px'> <a href='第六章-景武昭宣元成功臣表-原文.html'>原文</a></span><span style='font-size:small;padding-left:5px'> <a href='第六章-景武昭宣元成功臣表-译文.html'>译文</a></span></h1>
<p>昔《书》称“蛮夷帅服”，《诗》云“徐方既俫”，《春秋》列潞子之爵，许其慕诸夏也。汉兴至于孝文时，乃有弓高、襄城之封，虽自外来，本功臣后。故至孝景始欲侯降者，丞相周亚夫守约而争。帝黜其议，初开封赏之科，又有吴、楚之事。武兴胡、越之伐，将帅受爵，应本约矣。后世承平，颇有劳臣，辑而序之，续元功次云。表略</p><p style="color:#967d63;"></p>
