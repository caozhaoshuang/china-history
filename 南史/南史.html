<h1 id='title'>南史</h1>
<p id='author'>南史，李延寿 著</p>
<p id='intro'>介绍：《南史》，唐朝李延寿撰，中国历代官修正史“二十四史”之一。纪传体，共八十卷，含本纪十卷，列传七十卷，上起宋武帝刘裕永初元年（420年），下迄陈后主陈叔宝祯明三年（589年）。记载南朝宋、齐、梁、陈四国一百七十年史事。《南史》与《北史》为姊妹篇，是由李大师及其子李延寿两代人编撰完成的。</p>
