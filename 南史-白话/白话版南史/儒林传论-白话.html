<h1>儒林传论<span style='font-size:small'> 白话</span></h1>
<p>评论：常言说：“上边喜好什么，下边必然有更厉害的行为。”因此邹君佩长缨、齐桓穿紫服尚且能改变一国时尚，何况有禄位在其中，那就没有什么比这更有感召力的了。当天监年间，当时的君主正崇尚儒术，像崔灵恩、严植之、何佟之、伏曼容等人，前后都被提拔恩宠，当时四方的学者望风响应，可算是昔时的盛况了。自梁至陈，近几十年间，虽然时事艰难坎坷，而风流儒雅流传不废，难道不是风化对人的教育改造吗。古人说上边的德行好比风，下边的应和就像是草，说得好啊，不就是指的这种情况吗。</p>
