<h1>宋文帝潘淑妃传<span style='font-size:small'> 白话</span></h1>
<p>潘淑妃，本来是由于容貌晋升上来的，开始并没有受到赏识。文帝喜欢乘着羊车经过各个后宫的房门，潘淑妃常常很端庄地打扮起来撩起帷帐等候着，并且秘密地让身边的人用咸水洒地。文帝每次到了门前，羊就一直舔地而不离开。文帝说：“连羊也要为你徘徊，何况人呢！”从此以后对她的宠爱压倒后宫。</p>
