<h1>夷貊传论<span style='font-size:small'> 白话</span></h1>
<p>评论说：自从晋代南渡，夹居江东，西北部荒凉偏远地区，被阻隔不能交通。至于东南边疆，国界相连，到宋代元嘉应天顺时，动用武力，象浦大捷，威震海外，于是各国使节接连不断，年年都来朝拜。直到齐、梁年间，各国贡奉都不失臣仆之礼。到了侯景作乱，边境日益告急。陈朝的基业，已是十分衰微，不是救首就是救尾，身躯还能存在几天呢。因此外国来朝贡之事。就不见于史册。恐怕这就是所谓的有德则来，无道则去吧。</p>
