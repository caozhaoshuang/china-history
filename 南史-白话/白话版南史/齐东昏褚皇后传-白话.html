<h1>齐东昏褚皇后传<span style='font-size:small'> 白话</span></h1>
<p>东昏褚皇后名叫令璩，河南阳翟人，是太常褚澄的女儿。建武二年(495)，纳为皇太子妃，却不被宠爱。废帝对身边的人说：“如果得到像山阴公主那样的姑娘，就没有遗憾了。”山阴公主，是明帝的长女，后来便和她淫乱。第二年，太子妃去参拜敬后庙。东昏即皇帝位，褚妃为皇后。皇帝宠爱潘妃，皇后不被重视，黄淑仪生了太子萧诵就死了，东昏侯被废黜，皇后和萧诵都废为平民。</p>
