<h1>第三章-卷三<span style='font-size:small'> 原文</span></h1>
<p>◎公主表
</p><p>《鬏》之法，王姬下嫁书于策，以鲁公司之国为之婚主故尔。古者，妇讳不出门，内言不出梱。公主悉列于《传》，非礼也。然辽国专任外戚，公主多见《纪》、《传》间，不得不表见之。礼，男女异长，不当与皇子同列，别为《公主附表》。
</p><p>(表略)</p>
