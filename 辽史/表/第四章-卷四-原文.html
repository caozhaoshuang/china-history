<h1>第四章-卷四<span style='font-size:small'> 原文</span></h1>
<p>◎皇族表
</p><p>辽太祖建国，诸弟窥觎，含容诱掖，弗忍致辟，古圣人犹难之。虽其度量恢廓，然经国之虑远矣。终辽之世，其出于横帐、五院、六院之间者，大憝固有，元勋实多。不表见之，莫知源委。作《皇族表》。
</p><p>(表略)</p>
