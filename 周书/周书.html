<h1 id='title'>周书</h1>
<p id='author'>周书，令狐德棻等 著</p>
<p id='intro'>介绍：《周书》，中国历代正史《二十四史》之一，唐朝令狐德棻主编，参加编写的还有岑文本和崔仁师等人。成书于贞观十年（636年）。共50卷，本纪8卷、列传42卷。本书记载了北周宇文氏建立的周朝（557—581）的纪传体史书。另外，清代有同名人物周书。</p>
