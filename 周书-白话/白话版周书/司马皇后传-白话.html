<h1>司马皇后传<span style='font-size:small'> 白话</span></h1>
<p>静帝司马皇后名令姬，是柱国、荥阳公司马消难的女儿。<BR>
</p><p>　　大象元年(579)二月，宣帝传位给静帝，七月，被静帝纳为皇后。<BR>
</p><p>　　二年九月，隋文帝因为皇后之父率军投奔陈国，把皇后废为平民。<BR>
</p><p>　　后来嫁给隋司隶刺史李丹为妻，如今尚在人世。</p>
