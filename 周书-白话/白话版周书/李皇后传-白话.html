<h1>李皇后传<span style='font-size:small'> 白话</span></h1>
<p>武帝李皇后名娥姿，楚地人。<BR> </p><p>　　于谨平定江陵时，皇后家财物被没收入官。<BR> </p><p>　　到了长安，太祖把皇后赏赐给高祖，其后稍得宠爱。<BR> </p><p>　　大象元年(579)二月，改为天元帝太后。<BR> </p><p>　　七月，又尊为天皇太后。<BR> </p><p>　　二年，尊为天元圣皇太后。<BR> </p><p>　　宣帝驾崩，静帝尊为太帝太后。<BR> </p><p>　　隋开皇元年(581)三月，出家为尼姑，改名常悲。<BR> </p><p>　　大象八年去世，享年五十三岁，按尼姑礼仪埋葬在京城南郊。</p>
