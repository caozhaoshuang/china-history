<h1>尉迟皇后传<span style='font-size:small'> 白话</span></h1>
<p>宣帝尉迟皇后名炽繁，是蜀国公尉迟迥的孙女。<BR> </p><p>　　容貌美丽。<BR> </p><p>　　最初嫁给杞国公宇文亮的儿子西阳公宇文温，以同姓公爵之妻的身份入宫朝见，被宣帝威逼宠幸。<BR> </p><p>　　后来宇文亮图谋反叛，宣帝处死宇文温，将皇后纳入后宫，封为长贵妃。<BR> </p><p>　　大象二年(580)三月，立为天左大皇后。<BR> </p><p>　　宣帝驾崩，皇后出家为尼姑，改名华首。<BR> </p><p>　　隋开皇十五年(595)去世，享年三十岁。</p>
