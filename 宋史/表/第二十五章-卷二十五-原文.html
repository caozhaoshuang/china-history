<h1>第二十五章-卷二十五<span style='font-size:small'> 原文</span></h1>
<p>魏王廷美十子：長高密郡王德恭，次廣平郡王德隆，次潁川郡王德彝，次廣陵郡王德雍，次鄖國公德鈞，次江國公德欽，次原國公德潤，無子，次申王德文，次姑臧侯德願，無子，次紀國公德存。分為八房。<BR><BR> </p><p>　　表格製作中</p>
