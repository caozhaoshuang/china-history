<h1>第十五章-卷十五<span style='font-size:small'> 原文</span></h1>
<p>太宗九子：長漢王元佐，次昭成太子元僖，次真宗，次商王元份，次越王元傑，次鎮王元偓，次楚王元偁，次周王元儼，次崇王元億世絕。<BR><BR> </p><p>　　表格製作中</p>
