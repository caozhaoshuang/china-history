<h1 id='title'>北史</h1>
<p id='author'>北史，李大师、李延寿 著</p>
<p id='intro'>介绍：《北史》是汇合并删节记载北朝历史的《魏书》、《北齐书》、《周书》而编成的纪传体史书。魏本纪五卷、齐本纪三卷、周本纪二卷、隋本纪二卷、列传八十八卷，共一百卷。记述从北魏登国元年(386（丙戌年）)到隋义宁二年(618)的历史。《南史》与《北史》为姊妹篇，是由李大师及其子李延寿两代人编撰完成的。</p>
